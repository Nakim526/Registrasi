<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Logo REFORMATIKA 23.png" type="image/x-icon">
</head>
<body>
  <div class="login-box">
    <p>Presensi Kehadiran</p>
    <form id="my-form" action="https://script.google.com/macros/s/AKfycbxa_Ho6aEIdAjbdD3ESMXPBJLWIqiYi0BBgwDoZDqms4y390ReO-XlPPdTD_NZlf_gh/exec" method="POST">
      <div class="user-box">
        <input name="Nama" id="Nama" type="text" required>
        <label>Nama</label>
      </div>
      <div class="user-box">
        <select name="Tamu" id="Tamu" required onchange="showAdditionalInput()">
          <option value="">--Pilih Tamu--</option>
          <option value="dosen">Dosen</option>
          <option value="mahasiswa">Mahasiswa</option>
          <option value="lainnya">Lainnya</option>
        </select>
        <!-- <label>Tamu</label> -->
      </div>
      <div id="additionalInput"></div>
      <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Kirim
      </button>
    </form>
  </div>

  <script>
    function showAdditionalInput() {
      const tamu = document.getElementById("Tamu").value;
      const additionalInput = document.getElementById("additionalInput");

      if (tamu === "dosen") {
        additionalInput.innerHTML = `
          <div class="user-box">
            <input name="Jabatan" id="Jabatan" type="text" required>
            <label>Jabatan</label>
          </div>
        `;
      } else if (tamu === "mahasiswa") {
        additionalInput.innerHTML = `
          <div class="user-box">
            <input name="Jurusan" id="Jurusan" type="text" required>
            <label>Jurusan</label>
          </div>
          <div class="user-box">
            <input name="Angkatan" id="Angkatan" type="text" required>
            <label>Angkatan</label>
          </div>
        `;
      } else {
        additionalInput.innerHTML = "";
      }
    }

    document.getElementById('my-form').addEventListener('submit', function(e) {
      e.preventDefault();  // Mencegah pengiriman form default

      const formData = new FormData(this);
      const actionUrl = this.action;

      fetch(actionUrl, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        // Menampilkan alert sukses
        alert('Registrasi Data Berhasil Terkirim!');
      })
      .catch(error => {
        // Menampilkan alert kesalahan
        alert('Terjadi Kesalahan Dalam Pengiriman Data');
        console.error('Error:', error);
      });
    });
  </script>

    </body>
</html>
