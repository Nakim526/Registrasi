<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Logo REFORMATIKA 23.png" type="image/x-icon">
</head>
<body>
  <div class="login-box">
    <p>Presensi Kehadiran</p>
    <form id="my-form" action="https://script.google.com/macros/s/AKfycby9qyWMbmMTWTlO3fyS9I7fXYYwlv-054Y8m5IeVpP05L4u7pAFxBKBun5gPF56Tzqc/exec" method="POST">
      <div class="user-box">
        <input name="Nama" id="Nama" type="text" required>
        <label>Nama</label>
      </div>
      <div class="user-box">
        <input name="Tamu" id="Tamu" type="text" required>
        <label>Angkatan</label>
      </div>
      <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Kirim
      </button>
    </form>
  </div>

  <script>
    document.getElementById('my-form').addEventListener('submit', function(e) {
      e.preventDefault();  // Mencegah pengiriman form default
      
      const formData = new FormData(this);
      
      fetch(this.action, {
        method: 'POST',
        body: formData,
      })
      if ('success') {
        alert('Registrasi Data Berhasil Terkirim!');
        .then(response => response.json())
      } else {
        alert('Terjadi Kesalahan Dalam Pengiriman Data');
      }
    });
  </script>
</body>
</html>
