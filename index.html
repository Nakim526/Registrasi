<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Logo REFORMATIKA 23.png" type="image/x-icon">
</head>
<body>
  <div class="login-box">
    <p>Presensi Kehadiran</p>
    <form id="my-form" action="https://script.google.com/macros/s/AKfycbzq2AJ9SMkxLxQh1LwjpnD7EG8MO-5Uiv8E1OvRpchc4s94OsS4D7OIJ7AeoFfr59PG/exec" method="POST">
      <div class="user-box">
        <input name="Nama" id="Nama" type="text" required>
        <label>Nama</label>
      </div>
      <div class="user-box">
        <input name="Tamu" id="Tamu" type="text" required>
        <label>Tamu</label>
      </div>
      <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Kirim
      </button>
    </form>
  </div>

  <script>
    document.getElementById('my-form').addEventListener('submit', function(e) {
        e.preventDefault();  // Prevent default form submission
        
        const formData = new FormData(this);
        const action = this.action;
        
        fetch(action, {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                alert('Registrasi Data Berhasil Terkirim!');
            } else {
                alert('Terjadi Kesalahan Dalam Pengiriman Data');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi Kesalahan Dalam Pengiriman Data');
        });
    });
</script>
    </body>
</html>
