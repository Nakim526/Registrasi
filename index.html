<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Logo REFORMATIKA 23.png" type="image/x-icon">
</head>
<body>
  <div class="login-box">
    <p>Presensi Kehadiran</p>
    <form id="my-form" action="https://script.google.com/macros/s/AKfycbxoJ-bSoUZNXkr0nEzCnqTRfV6X8chYtj8Kbo90vNbJnga_ETyLXc5TlgzYY86w3k8W/exec" method="POST">
      <div class="user-box">
        <input name="Nama" id="Nama" type="text" required>
        <label>Nama</label>
      </div>
      <div class="user-box">
        <input name="Tamu" id="Tamu" type="text" required>
        <label>Tamu</label>
      </div>
      <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Kirim
      </button>
    </form>
  </div>

  <script>
    document.getElementById('my-form').addEventListener('submit', function(e) {
      e.preventDefault();  // Mencegah pengiriman form default

      const formData = new FormData(this);
      const actionUrl = this.action;

      fetch(actionUrl, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        // Menampilkan alert sukses
        alert('Registrasi Data Berhasil Terkirim!');
      })
      .catch(error => {
        // Menampilkan alert kesalahan
        alert('Terjadi Kesalahan Dalam Pengiriman Data');
        console.error('Error:', error);
      });
    });
  </script>

    </body>
</html>
